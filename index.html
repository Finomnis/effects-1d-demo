<html><head><meta content="text/html;charset=utf-8" http-equiv="Content-Type"/><script defer="defer" src="index.js"></script></head><body><canvas id="fullscreen_element" style="margin:auto;"></canvas><button class="full-screen" title="Enter full screen mode" style="position:fixed;right:1em;bottom:1em" onclick="toggleFullscreen()">Fullscreen</button><script>function toggleFullscreen() {
            let elem = document.getElementById("fullscreen_element");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    alert(
                        `Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,
                    );
                });
            } else {
                document.exitFullscreen();
            }
        }</script></body></html>
